<!DOCTYPE HTML>
<html>
  <head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>HTML Form</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
  </head>
  <body>
	<div style="background-color: #205078; height: 100%;">
	  <div style="position: relative; padding-right: 25px; padding-left: 10px; overflow: hidden;">
		<div style="margin-top: 15px;">
		  <div style="background-color: #FFF; float: left; width: 100%; border: 8px solid #0191C0; border-radius: 3px; box-shadow: 1px 2px 11px 0px rgba(0, 0, 0, 0.66);">
			<form id="filter-form" method="post" role="form" style="margin: 0 auto;">
				<input type="hidden" name="_csrf">
					<ul style="list-style: none; margin-right: 15px; margin-left: -20px;">
						<li class="col-md-3">
							<div class="form-group field-filterform-type_tour">
								<label class="control-label" for="filterform-type_tour" style="display: inline-block; max-width: 100%; margin-bottom: 5px; color: #333; font-size: 12px; font-weight: bold; font-family: Verdana, Geneva, Arial, Helvetica, sans-serif;">Вид туризма</label>
								<select id="filterform-type_tour" class="form-control" name="FilterForm[type_tour]" style="display: block; width: 100%; height: 24px; padding: 3px 6px; font-size: 12px; line-height: 1.42857143; color: #555; background-color: #fff; background-image: none; border: 1px solid #ccc; border-radius: 4px;">
									<option value="">Все</option>
									<option value="1">Историко культурные</option>
									<option value="2">Лечебно оздоровительный</option>
									<option value="3">Эко</option>
									<option value="4">Гастрономический</option>
								</select>
								<p class="help-block help-block-error"></p>
							</div>
						</li>
						<li class="col-md-3">
							<div class="form-group field-filterform-class_tour">
								<label class="control-label" for="filterform-class_tour" style="display: inline-block; max-width: 100%; margin-bottom: 5px; color: #333; font-size: 12px; font-weight: bold; font-family: Verdana, Geneva, Arial, Helvetica, sans-serif;">Класс отеля</label>
								<select id="filterform-class_tour" class="form-control" name="FilterForm[class_tour]" style="display: block; width: 100%; height: 24px; padding: 3px 6px; font-size: 12px; line-height: 1.42857143; color: #555; background-color: #fff; background-image: none; border: 1px solid #ccc; border-radius: 4px;">
									<option value="">Все</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
								<p class="help-block help-block-error"></p>
							</div>
						</li>
						<li class="col-md-3">
							<div class="form-group field-filterform-night_tour">
								<label class="control-label" for="filterform-night_tour" style="display: inline-block; max-width: 100%; margin-bottom: 5px; color: #333; font-size: 12px; font-weight: bold; font-family: Verdana, Geneva, Arial, Helvetica, sans-serif;">Дней / Ночей</label>
								<select id="filterform-night_tour" class="form-control" name="FilterForm[night_tour]" style="display: block; width: 100%; height: 24px; padding: 3px 6px; font-size: 12px; line-height: 1.42857143; color: #555; background-color: #fff; background-image: none; border: 1px solid #ccc; border-radius: 4px;">
									<option value="">Все</option>
									<option value="1">6 - 14</option>
								</select>
								<p class="help-block help-block-error"></p>
							</div>
						</li>
						<li class="col-md-3">
							<div class="form-group field-filterform-tourists_tour">
								<label class="control-label" for="filterform-tourists_tour" style="display: inline-block; max-width: 100%; margin-bottom: 5px; color: #333; font-size: 12px; font-weight: bold; font-family: Verdana, Geneva, Arial, Helvetica, sans-serif;">Туристы</label>
								<select id="filterform-tourists_tour" class="form-control" name="FilterForm[tourists_tour]" style="display: block; width: 100%; height: 24px; padding: 3px 6px; font-size: 12px; line-height: 1.42857143; color: #555; background-color: #fff; background-image: none; border: 1px solid #ccc; border-radius: 4px;">
									<option value="">Все</option>
									<option value="1">2 Взрослых</option>
								</select>
								<p class="help-block help-block-error"></p>
							</div>
						</li>
					</ul>
				<div style="text-align: center; margin-bottom: 15px;">
					 <input type="reset" value="Найти туры" style="display: inline-block; padding: 14px 20px; margin-bottom: 0; width: 70%; font-size: 14px; font-weight: 600; line-height: 1.42857143; text-align: center; white-space: nowrap; vertical-align: middle; -ms-touch-action: manipulation; touch-action: manipulation; cursor: pointer; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; background-color: #FFEF03; border: none; text-transform: uppercase;">
				</div>
			</form>
		  </div>
		<div>
	  </div>
	</div>
  </body>
</html>
