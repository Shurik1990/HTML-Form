<!DOCTYPE HTML>
<html lang="en">
  <head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>HTML Form</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
  </head>
  <body>
	<div class="container">
	  <div class="row">
		<div class="row-top">
		  <div class="border-form">
			<form id="filter-form" method="post" action="#">
				<input type="hidden" name="_csrf">
					<ul class="form-fields">
						<li>
							<div>
								<label class="control-label" for="filterform-type_tour">Type of tourism</label>
								<select id="filterform-type_tour" class="form-control" name="FilterForm[type_tour]">
									<option value="">All</option>
									<option value="1">Cultural</option>
									<option value="2">Wellness</option>
									<option value="3">Eco</option>
									<option value="4">Gastronomic</option>
								</select>
								<p class="help-block help-block-error"></p>
							</div>
						</li>
						<li>
							<div>
								<label class="control-label" for="filterform-class_tour">Hotel class</label>
								<select id="filterform-class_tour" class="form-control" name="FilterForm[class_tour]">
									<option value="">All</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
								<p class="help-block help-block-error"></p>
							</div>
						</li>
						<li>
							<div>
								<label class="control-label" for="filterform-night_tour">Days/Nights</label>
								<select id="filterform-night_tour" class="form-control" name="FilterForm[night_tour]">
									<option value="">All</option>
									<option value="1">2 - 6</option>
									<option value="2">6 - 10</option>
									<option value="3">10 - 14</option>
									<option value="4">14 - 18</option>
								</select>
								<p class="help-block help-block-error"></p>
							</div>
						</li>
						<li>
							<div>
								<label class="control-label" for="filterform-tourists_tour">Tourists</label>
								<select id="filterform-tourists_tour" class="form-control" name="FilterForm[tourists_tour]">
									<option value="">All</option>
									<option value="1">Adults</option>
									<option value="2">Children's</option>
									<option value="3">Pensionary</option>
									<option value="4">Family</option>
								</select>
								<p class="help-block help-block-error"></p>
							</div>
						</li>
					</ul>
				<div class="button-field">
					<button>Find Tours</button>
				</div>
			</form>
		  </div>
		<div>
	  </div>
	</div>
	</div>
	</div>
  </body>
</html>
